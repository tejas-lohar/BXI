version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm ci --legacy-peer-deps=prod

  build:
    commands:
      - echo Build started on `date`
      - echo Running unit tests...
      - npm test
      - echo Compiling the dist folder...
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: dist
